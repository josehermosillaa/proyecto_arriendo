<!DOCTYPE html>
<html>
  <head>
    <title>Portal</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      {% block content %}
        
        
      {% for i in inmuebles %}
      <ul>
        <li>{{i.nombre_inmueble}}</li>
        <li>{{i.id_region.region}}</li>
        <li>{{i.id_comuna.comuna}}</li>
      </ul>
        
      {% endfor %}

      {% endblock content %}
      <a href="{% url 'logout' %}"">Logout</a>
    
    {% else %}
      <a href="{% url 'login_url' %}"">Login</a>
    {% endif %}
  </body>
</html>
