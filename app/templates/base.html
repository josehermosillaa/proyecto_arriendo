<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>{% block title %}Bienvenido a OnlyFlans {% endblock title %}</title>
    
  </head>
  <body class="container">
    <div class="row">
      {% block header %} {% include 'header.html' %} {% endblock header%}
    </div>

    {% block navbar %} {% include 'navbar.html' %} {% endblock navbar %} 
    {%block contenido %}contenido{% endblock contenido %} {% block footer %} 
    {%include "footer.html" %} {% endblock footer %}

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.ne/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    {% block script %}
    <script></script>
    {% endblock script %}
    
  </body>
</html>
